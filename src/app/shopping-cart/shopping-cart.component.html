<div class="sidebar">
    <div class="sidebar overflow-auto p-2">
        <div class="sidebar-content flex flex-col items-center gap-1">
            <h2 class="text-gray-950 uppercase font-bold">Shopping Cart</h2>
            <ul class="flex flex-col gap-4">
                <li *ngFor="let item of cartItems" class="flex flex-col">
                    <div class="bg-red-800 rounded-lg p-5 flex flex-col justify-center items-center">
                        <img class="h-14 w-14 rounded-full" [src]="item.image" [alt]="item.title">
                        <p class="text-white font-bold">{{ item.title }}</p>
                        <p class="text-white font-semibold">$ {{ item.price * item.quantity}} </p>
                        <div class="flex gap-4 items-center my-2">
                            <button (click)="decreaseQuantity(item)" class="bg-slate-200 rounded px-1 hover:bg-slate-400">-</button>
                            <p class="text-white">{{ item.quantity }}</p>
                            <button (click)="increaseQuantity(item)" class="bg-slate-200 rounded px-1 hover:bg-slate-400">+</button>
                        </div>
                        <button (click)="removeItem(item)" class="text-red-200">Remove</button>
                    </div>
                </li>
            </ul>
            <p>Total: ${{ calculateTotalPrice().toFixed(2) }}</p>
            <button (click)="clearCart()" class="text-white bg-red-600 hover:bg-red-900 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 "> Clear</button>
            <button (click)="toggleCart.emit()" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Close</button>

        </div>
    </div>
</div>
